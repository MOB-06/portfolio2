<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Astronaut Helmet -->
  <circle cx="250" cy="200" r="100" fill="url(#helmet-gradient)" stroke="#9945FF" stroke-width="3"/>
  
  <!-- Glass Visor -->
  <ellipse cx="250" cy="190" rx="70" ry="60" fill="url(#visor-gradient)" opacity="0.8"/>
  
  <!-- Visor Reflection -->
  <ellipse cx="230" cy="175" rx="25" ry="30" fill="white" opacity="0.3"/>
  
  <!-- Body -->
  <rect x="180" y="280" width="140" height="150" rx="20" fill="url(#body-gradient)" stroke="#9945FF" stroke-width="3"/>
  
  <!-- Arms -->
  <rect x="130" y="300" width="50" height="80" rx="15" fill="url(#arm-gradient)" stroke="#9945FF" stroke-width="2"/>
  <rect x="320" y="300" width="50" height="80" rx="15" fill="url(#arm-gradient)" stroke="#9945FF" stroke-width="2"/>
  
  <!-- Gloves -->
  <circle cx="155" cy="390" r="25" fill="#FF6B9D" stroke="#9945FF" stroke-width="2"/>
  <circle cx="345" cy="390" r="25" fill="#FF6B9D" stroke="#9945FF" stroke-width="2"/>
  
  <!-- Life Support System -->
  <rect x="210" y="320" width="80" height="60" rx="10" fill="url(#system-gradient)" stroke="#9945FF" stroke-width="2"/>
  
  <!-- Control Panel Details -->
  <circle cx="230" cy="350" r="8" fill="#00D9FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="350" r="8" fill="#9945FF" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="350" r="8" fill="#00D9FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- NASA Logo -->
  <text x="245" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">NASA</text>
  
  <!-- Stars around -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="150" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2.5" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="350" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="320" r="3" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2A2A3E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="visor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9945FF;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1E2E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A3E;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E1E2E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="system-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A3E;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
